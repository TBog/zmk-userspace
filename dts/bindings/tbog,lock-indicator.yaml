description: Enable gpio/led behavior(s) when a lock (caps/scroll/num/etc.) is activated
compatible: "tbog,lock-indicator"
properties:
  gpios:
    type: phandle-array
    required: true
    description: GPIO pin(s) for the LED.
  indicator-mask:
    type: int
    required: false
    description: Bitmask of HID indicators to monitor.
