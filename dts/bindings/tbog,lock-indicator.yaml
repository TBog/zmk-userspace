description: Enable gpio/led behavior(s) when a lock (caps/scroll/num/etc.) is activated

compatible: "tbog,lock-indicator"


child-binding:
  description: "Configuration for a lock"

  properties:
    gpios:
      type: phandle-array
      required: true
      description: GPIO pin(s) for the LED.
    indicator-mask:
      type: int
      required: false
      description: Bitmask of HID indicators to monitor.
      enum:
        - LED_NUM_LOCK:    0x01
        - LED_CAPS_LOCK:   0x02
        - LED_SCROLL_LOCK: 0x04
        - LED_COMPOSE:     0x08
        - LED_KANA:        0x10

